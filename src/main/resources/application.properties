#server port
server.port=8081
# kafka topic name
my-topic-name=test1
# kafka bootstrap server - zookeeper
spring.kafka.producer.bootstrap-servers=192.168.99.100:31100
# key serializer for data serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# value serializer for data serialization
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer